jdbc:
  username: sa
  url: jdbc:arjuna:h2:mem:test_db;MODE=PostgreSQL;LOCK_MODE=0;MV_STORE=false;DB_CLOSE_DELAY=-1;
  driverClass: org.h2.Driver
  baseline: true
  baselineVersion: 0
  jndiPath: ""
  password: ""
  version: -1

ignite:
  fabricName: sunshower-data-fabric
  peer-classloading-enabled: true
  discovery:
    mode: vm-local
  memory:
    mode: OFFHEAP_TIERED
    max: 1000000000



jpa:
  provider:
    name: hibernate
    dialect: org.hibernate.dialect.H2Dialect
    search:
      type: hibernate.search.default.directory_provider
      value: local-heap 
    ddl:
      strategy: none
      generate: false
      showSql: false
      formatSql: false
    cache:
      accessType: ""
      enabled: true
      provider: ignite
      fabricName: sunshower-data-fabric
      enableQueryCache: true
      generateStatistics: true
#      regionFactory:  org.hibernate.cache.infinispan.JndiInfinispanRegionFactory
#      regionFactory: org.apache.ignite.cache.hibernate.HibernateRegionFactory
#      regionFactory: org.hibernate.cache.infinispan.InfinispanRegionFactory
      regionFactory: infinispan
      releaseMode: on-close
      defaultAccessType: read-only
